@(entries: List[Entry])

@main("PlayPop") {
<h1>PlayPop</h1>
<h2>a FIFO stack in Scala / Play</h2>
<section>
  <a id='push' href="@routes.Application.push">push</a>
  <a id='pop' href="@routes.Application.pop">pop</a>

  @if(entries.isEmpty) {
    <p>The stack is currently empty.</p>
  } else {
    <p>newest&hellip;</p>
    <ul>
      @entries.map { entry =>
        <li>@entry.timestamp</li>
      }
    </ul>
    <p>oldest.</p>
  }
</section>
}
