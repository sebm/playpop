@(entries: List[Entry])

@main("PlayPop") {

  <a href="@routes.Application.push">push</a>
  <a href="@routes.Application.pop">pop</a>

  @if(entries.isEmpty) {
    <h1>Empty right now</h1>
  } else {
    <p>newest&hellip;</p>
    <ul>
      @entries.map { entry =>
        <li>@entry.timestamp</li>
      }
    </ul>
    <p>oldest.</p>
  }
}
